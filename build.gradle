plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.4'
    id 'application'
}

group 'qai.queens'
version '1.0-QUEENSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2018.1.4'
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

mainClassName = 'qai.queens.Main'

sourceSets {
    main.java.srcDir "src/main/java"
    main.resources.srcDir "src/main/resources"
}

jar {
    baseName = 'qai-queens'
    version =  '1.0-QUEENSHOT'
    manifest {
        attributes(
            'Main-Class': 'qai.queens.Main'
        )
    }
}